# https://circleci.com/docs/config-sample
machine:
  environment:
    SECRET_KEY_BASE: secret_key_base
    GITHUB_SECRET_KEY: github_secret
  timezone:
    America/New_York
checkout:
  post:
    - cp .sample.env .env
database:
  override:
    - bin/setup
deployment:
  production:
    branch: master
    commands:
      - git push -f git@heroku.com:tbot-pester.git $CIRCLE_SHA1:master
      - heroku run rake db:migrate --app tbot-pester
      - heroku restart --app tbot-pester
